<header id="collection-header">
   <h1>My collection</h1>
   <div>
      <app-search-bar (searchButtonClicked)="incrementCount()" [(search)]="searchText"></app-search-bar>
      Cliked count: {{count}}<br>
      Search text: {{searchText}}
   </div>
</header>
<section class="collection-grid">
   <app-collection-item-card [item]="ItemList[selectedItemIndex()]"></app-collection-item-card>
</section>
<button (click)="nextItem()">Next</button>
